<!DOCTYPE html>
<html>

<head>
  <!-- Bootstrap Stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>SI Scheduler | Student</title>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="student/studentHome.html">Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="professorHome.html">Professor</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="schedulerHome.html">Scheduler</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="row mx-3">
      <h1 class="mt-3">Student Home</h1>
    </div>

    <div class="row mx-3">
      <div class="col-12">
        <h3>Current Class Schedule</h3>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClassModal">
          Add Course
        </button>

        <!-- Add Class Modal -->
        <div class="modal fade" id="addClassModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a Conflict</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="row">
                    <div class="col">
                      <h4>Conflict Name</h4>
                      <div class="mb-2">
                        <input class="form-control" id="startTime" placeholder="eg. Hockey Practice">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <h4>Type</h4>
                      <div class="mb-2">
                        <select class="form-select" aria-label="Default select example">
                          <option selected>Choose Conflict Type</option>
                          <option value="1">Personal</option>
                          <option value="2">Courses</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col">
                      <h4>Days</h4>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="mondayClass">
                        <label class="form-check-label" for="mondayClass">
                          Monday
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="tuesdayClass">
                        <label class="form-check-label" for="tuesdayClass">
                          Tuesday
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="wednesdayClass">
                        <label class="form-check-label" for="wednesdayClass">
                          Wednesday
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="thursdayClass">
                        <label class="form-check-label" for="thursdayClass">
                          Thursday
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="fridayClass">
                        <label class="form-check-label" for="fridayClass">
                          Friday
                        </label>
                      </div>
                    </div>
                    <div class="col">
                      <h4>Time</h4>
                      <div class="mb-2">
                        <label for="startTime" class="form-label">Start Time</label>
                        <input class="form-control" id="startTime" placeholder="10:00 AM">
                      </div>
                      <div class="mb-2">
                        <label for="endTime" class="form-label">End Time</label>
                        <input class="form-control" id="endTime" placeholder="10:55 AM">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap and jQuery Script -->
  <script src="/resource/jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
