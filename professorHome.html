<!doctype html>
<html lang="en">

<style>
  .form-control {
    max-width: 330px;
    padding: 15px;
    margin: auto;

  }

  form {
    text-align: center;
  }
</style>

<script>
  function wantSIClick() {
    var prefVal = $('#preferences').val();
    //alert(prefVal);
    if (prefVal == "want") {
      $("#textSI").removeAttr("disabled");
      $("#textSI").focus();
    } else {
      $("#textSI").attr("disabled", "disabled");
    }
  };
</script>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <title>SI Scheduler | Professor Homepage</title>
</head>

<body>
  <div class="mx-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="studentHome.html">Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="schedulerHome.html">Scheduler</a>
          </li>
        </ul>
      </div>
    </nav>


    <form action="">
      <h1>Professor Home Page</h1>
      <div class="form-group">
        <label for="courseId">Course ID:</label>
        <input type="number" class="form-control" id="courseId">
      </div>
      <div class="form-group">
        <label for="courseName">Course Name:</label>
        <input type="text" class="form-control" id="courseName">
        <h5>Days of the week: </h5>
        <div class="checkbox">
          <label><input type="checkbox" value="">Monday</label>
          <label><input type="checkbox" value="">Tuesday</label>
          <label><input type="checkbox" value="">Wednesday</label>
          <label><input type="checkbox" value="">Thursday</label>
          <label><input type="checkbox" value="">Friday</label>
        </div>
        <div>
          <label>Enter the start time: </label>
          <input type="time"></input>
        </div>
        <div>
          <label>Enter the end time: </label>
          <input type="time"></input>
        </div>
        <div>
          <label for="semesters">Choose a semester</label>
          <select name="semesters" id="semesters">
            <option value="select">Select</option>
            <option value="fall">Fall</option>
            <option value="winter">Winter</option>
            <option value="spring">Spring</option>
            <option value="summer">Summer</option>
          </select>
          <label for="years">Year</label>
          <input type="number" name="years" id="years">
          </select>
        </div>
        <div>
          <label for="preferences">Enter a preference for an SI</label>
          <select name="preferences" id="preferences" onclick="wantSIClick();">
            <option value="none">I have no preference</option>
            <option value="want" id="wantSI">I want
              an SI</option>
            <option value="don't">I don't require an SI</option>
          </select>
          <input type="text" value="none" id="textSI" disabled>
        </div>


        <button type="submit" class="btn-success">Submit</button>
        <button type="submit" class="btn-danger">Reset</button>


    </form>



  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
<!-- Bootstrap Javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>


</html>
